    else:
    - service: scene.turn_on
      target:
        entity_id: scene.sonnenschutz_hauptfront_100_offen
      metadata: {}
    alias: Rollos runter
  - if:
    - condition: and
      conditions:
      - condition: trigger
        id: SonneWiederOkay
    then:
    - service: scene.turn_on
      target:
        entity_id: scene.sonnenschutz_hauptfront_100_offen
      metadata: {}
    alias: Rollos wieder hoch
