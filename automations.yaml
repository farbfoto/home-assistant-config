  alias: Sun Protection - Forecast Temp & Sun Altitude Haupfront
  description: ''
  trigger:
  - platform: time_pattern
    minutes: /15
    alias: Check alle 15 Minuten
  - platform: numeric_state
    entity_id: sun.sun
    attribute: azimuth
    above: 260
    alias: Sonne zu weit im Westen
    id: SonneWiederOkay
  condition:
  - condition: or
    conditions:
    - condition: and
      conditions:
      - condition: numeric_state
        entity_id: sun.sun
        attribute: azimuth
        above: 71
        below: 220
      - condition: numeric_state
        entity_id: sun.sun
        attribute: elevation
        above: 30
      - condition: numeric_state
        entity_id: sensor.openweathermap_temperature
        above: 18
      - condition: state
        entity_id: input_boolean.cover_manage_cover_with_sun
        state: 'on'
      - condition: template
        value_template: '{{ not state_attr(''automation.sun_protection_forecast_temp_sun_altitude'',
          ''last_triggered'').day==now().day }}'
      alias: Bedingungen für Rollo muss runter
    - condition: and
      conditions:
      - condition: trigger
        id: SonneWiederOkay
      - condition: template
        value_template: '{{ state_attr(''automation.sun_protection_forecast_temp_sun_altitude'',
          ''last_triggered'').day==now().day }}'
      alias: Bedingung für Rollo soll wieder hoch
