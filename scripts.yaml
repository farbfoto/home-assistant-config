homeoffice_transit_evening_light:
  alias: 'Homeoffice: Transit Evening Light'
  sequence:
  - repeat:
      count: '10'
      sequence:
      - service: scene.turn_on
        target:
          entity_id: scene.arbeiten_spat
        data:
          transition: 30
      - service: scene.turn_on
        data:
          transition: 30
        target:
          entity_id: scene.homeoffice_light_nachtarbeit
  mode: single
